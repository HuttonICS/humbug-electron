version: 0.1.{build}
skip_non_tags: true

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: Update-AppveyorBuild -Version "$env:package_version"
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build

test: off

artifacts:
  - path: build/*.exe*
    name: exeinstaller

deploy:
  - provider: GitHub
    auth_token:
      secure: PU77/EjfyHLGj7EJLs9ETBTuWOMHFHtzJDbfCT2un66jkEKDsqV07acw78qYVL9p
    artifact: exeinstaller
    draft: true
    force_update: true
