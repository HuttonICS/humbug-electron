version: 0.1.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build

test: off

deploy:
  - provider: GitHub
    auth_token:
      secure: Wx+ia6RAK/1hW7rGilzZCX8cG9OCwlcMXIj8pBxRzUM0FHsrLko48kpSH2+5Vogp
    draft: true
    force_update: true
